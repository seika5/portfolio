name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: portfolio/package-lock.json
    
    - name: Install dependencies
      run: cd portfolio && npm install --legacy-peer-deps
    
    - name: Build
      run: cd portfolio && npm run build
      
    - name: Setup custom domain
      run: |
        cd portfolio/build
        echo "ryanmar.co" > CNAME
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: portfolio/build
        clean: true